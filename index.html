<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Amber-Shaper Sticky-Sock</title>
        <link rel="stylesheet" href="soccer.css">
        <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    </head>
    <body>
        <div id="egg">
            <div>
                <canvas id="secret" width="800" height="730"></canvas>
            </div>
            <div id="actionbarFrostbolt" class="invisible">
                <br>
                <button id="frostbolt1" class="ability" data-cd="2000">
                    <img src="images/fb.jpg" alt="Frostbolt" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <defs>
                        <clipPath id="roundedClip">
                        <rect x="0" y="0" width="100" height="100" rx="12" ry="12" />
                        </clipPath>
                    </defs>
                    <path class="cooldown-fill" d=""></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">1</div>

                    <div class="tt">
                        <div class="tt-title">Frostbolt [2s cast]</div>
                        <div class="tt-desc">Deals devastating damage to an attacker(ask any mage)</div>
                    </div>
                </button>

                <button id="frostbolt2" class="ability" data-cd="2000">
                    <img src="images/fb.jpg" alt="Frostbolt" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <path class="cooldown-fill" d="" clip-path="url(#roundedClip)"></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">2</div>

                    <div class="tt">
                        <div class="tt-title">Frostbolt [2s cast]</div>
                        <div class="tt-desc">Deals devastating damage to an attacker(ask any mage)</div>
                    </div>
                </button>

                <button id="frostbolt3" class="ability" data-cd="2000">
                    <img src="images/fb.jpg" alt="Frostbolt" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <path class="cooldown-fill" d="" clip-path="url(#roundedClip)"></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">3</div>

                    <div class="tt">
                        <div class="tt-title">Frostbolt [2s cast]</div>
                        <div class="tt-desc">Deals devastating damage to an attacker(ask any mage)</div>
                    </div>
                </button>

                <button id="frostbolt4" class="ability" data-cd="2000">
                    <img src="images/fb.jpg" alt="Frostbolt" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <path class="cooldown-fill" d="" clip-path="url(#roundedClip)"></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">4</div>

                    <div class="tt">
                        <div class="tt-title">Frostbolt [2s cast]</div>
                        <div class="tt-desc">Deals devastating damage to an attacker(ask any mage)</div>
                    </div>
                </button>
            </div>
            <div id="actionbar" class="invisible">
                <br>
                <button id="amberstrike" class="ability" data-cd="6000">
                    <img src="images/as1.jpg" alt="Amber Strike" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <defs>
                        <clipPath id="roundedClip">
                        <rect x="0" y="0" width="100" height="100" rx="12" ry="12" />
                        </clipPath>
                    </defs>
                    <path class="cooldown-fill" d=""></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">1</div>

                    <div class="tt">
                        <div class="tt-title">Amber Strike [6s CD, melee range]</div>
                        <div class="tt-desc">Interrupts Amber Explosion, applies stacking damage taken debuff.</div>
                    </div>
                </button>

                <button id="struggle" class="ability" data-cd="6000">
                    <img src="images/sc1.jpg" alt="Struggle for Control" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <path class="cooldown-fill" d="" clip-path="url(#roundedClip)"></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">2</div>

                    <div class="tt">
                        <div class="tt-title">Stuggle for Control [6s CD, 8 willpower]</div>
                        <div class="tt-desc">Interrupts your own Amber Explosion every 13s.</div>
                    </div>
                </button>

                <button id="consume" class="ability" data-cd="1500">
                    <img src="images/ca1.jpg" alt="Consume Amber" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <path class="cooldown-fill" d="" clip-path="url(#roundedClip)"></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">3</div>

                    <div class="tt">
                        <div class="tt-title">Consume Amber [melee range]</div>
                        <div class="tt-desc">Refills willpower (50 willpower phase 3, 20 willpower otherwise)</div>
                    </div>
                </button>

                <button id="break" class="ability disabled" data-cd="1500">
                    <img src="images/bf1.jpg" alt="Break Free" />
                    <svg class="cooldown-overlay" viewBox="0 0 100 100">
                    <path class="cooldown-fill" d="" clip-path="url(#roundedClip)"></path>
                    </svg>
                    <div class="cooldown-text"></div>
                    <div class="corner-label">4</div>

                    <div class="tt">
                        <div class="tt-title">Break Free [&lt;20% hp]</div>
                        <div class="tt-desc">Exits construct. Also interrupts self.</div>
                    </div>
                </button>
            </div>
        </div>
        <a href="https://visitorbadge.io/status?path=https%3A%2F%2Fcloverpi.github.io%2Fsprinklez%2F" class="hide-counter"><img src="https://api.visitorbadge.io/api/visitors?path=https%3A%2F%2Fcloverpi.github.io%2Fsprinklez%2F&countColor=%23263759" class="hide-counter"/></a>
        <script src="cookie.js?v=1.92.11"></script>
        <script src="lzstring.js?v=1.92.11"></script>
        <script type="module" src="ai.js?v=1.92.11"></script>
        <script type="module" src="amber.js?v=1.92.11"></script>
    </body>
</html>
